on: push
jobs:
  rclone:
    runs-on: ubuntu-latest
    

      - name:Setup Rclone
    uses: AnimMouse/setup-rclone@v1
    with:
      rclone_config: |
        [rclone-test-remote]
        type = http
        url = https://beta.rclone.org/test/
      disable_base64: true

        - uses:actions/checkout@master
        - name:rclone
      uses: wei/rclone@v1
    env:
        RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
    with:
        args: move Pikpak:/tv Onedrive:/
